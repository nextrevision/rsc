machine:
  environment:
    APP_PATH: /home/ubuntu/.go_workspace/src/github.com/nextrevision/rsc
dependencies:
  override:
    - go get github.com/Masterminds/glide
    - glide install
test:
  pre:
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/nextrevision
    - ln -sf $(pwd) $APP_PATH
  override:
    - cd $APP_PATH && make test
