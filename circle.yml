machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/nextrevision"
    APP_PATH: "$IMPORT_PATH/rsc"
dependencies:
  override:
    - go get github.com/Masterminds/glide
test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    #- cd "$APP_PATH" && glide install
  override:
    - go test -cover $(glide nv)
    - go vet $(glide nv)
