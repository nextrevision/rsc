language: go
go:
- 1.7
install:
- go get -u github.com/Masterminds/glide
- glide install
script:
- make test
before_deploy:
- go get -u github.com/mitchellh/gox
- make build
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: rsc_*_amd64
  on:
    tags: true
    repo: nextrevision/rsc
